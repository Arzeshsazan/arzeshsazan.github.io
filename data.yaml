About_us_summary : مزایای بانکداری الکترونیک را می‌توان از دو جنبه مشتریان و موسسات مالی مورد توجه قرار داد از دید مشتریان می‌توان به صرفه جویی در هزینه‌ها، صرفه جویی در زمان و دسترسی به کانال‌های متعدد برای انجام عملیات بانکی نام برد. از دید موسسات مالی می‌توان به ویژگی‌هایی چون ایجاد و افزایش شهرت بانک‌ها در ارائه نوآوری، حفظ مشتریان علی‌رغم تغییرات مکانی بانکها، ایجاد فرصت برای جستجوی مشتریان جدید در بازارهای هدف، گسترش محدوده جغرافیایی فعالیت و برقراری شرایط رقابت کامل را نام برد


