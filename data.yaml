About_us_summary : شرکت ارزش‌سازان آتیه پویا (سهامی خاص) توسط گروهی از مدیران و فعالان بازار کسب کار در ایران و سوئد بنیان گذاشته شد. هدف ما انتقال دانش روز دنیا به کشور و استفاده از فناوری های روز برای بهبود فرایند های مالی و بانکی است. چشم انداز ما شناخت دقیق نیاز های مدرن مشتری و برآورده کردن آنها با استفاده از محصولات و خدمات مبتنی بر فناوری پیشرفته به منظور کاهش هزینه و افزایش بهره‌وری بازارهای مالی و بانکی در کشور است.

