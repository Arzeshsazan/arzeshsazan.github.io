SubTitle : کاری که انجام میدیم به صورت یک عبارت (مثلا مشاور امور فلان)
Summary : جزیات کاری که میخواهیم انجام بدیم رو یا به صورت یک پاراگراف یا به صورت چند نکته. این قسمت باید دقیقا در راستای کاری باشه که میخواهیم بکنیم و نکات کلی مثلا بهبود وضعیت بانکی و نیل به اهداف انقلاب و اینها نباشه. اگر که بتونیم چند تا جمله یا عبارت با معنی و دقیق بنویسیم که نشون دهنده کارهامون باشه (و تکرار قسمت فعالیت های ما نباشه) بهتره که متحرک باشه. ولی اگه که نه بهتره یک پاراگراف ساده باشه به صورت بین چشم‌انداز یا کاری که میخوایم بکنیم. ولی در هر حال نباید خیلی توصیفی باشه. اگه که یه پاراگراف بنویسیم میتونیم عکس های بغل رو جابجا کنیم که تغییر کنه ولی اگه نکات جدا و دقیق نباشه بهتره که نکات عوض نشوند.

